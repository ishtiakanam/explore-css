<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic css</title>
    <style>
        p {
            background-color: aqua;
        }

        li {
            color: white;
            background-color: black;
        }

        #short {
            color: red;
            text-align: center;
        }

        .para {
            text-align: right;
            background-color: rgb(79, 79, 79);
            color: red;
        }
    </style>
</head>

<body>
    <h2 style="color: rgb(171, 16, 16);">Learing css</h2>
    <h4 style="color: blueviolet;">Inline css</h4>
    <p>Css meaning:Cascading Style Sheet</p>
    <p>style is colorful</p>
    <p class="para" id="short">short form is css</p>
    <p>needs style rule and value seperated by colon(:)</p>
    <p>after each styles you need to use semi-colon(;)</p>
    <ul>
        <li>Inline</li>
        <li>Internal/Embaded</li>
        <li>external</li>
    </ul>
    <p class="para">This is a alone paragraph</p>
    <p class="para">There is another one</p>
</body>

</html>
